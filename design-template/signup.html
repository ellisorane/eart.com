<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Social media style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>EArt.com</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="mainNav">

            <div class="toggleBtn">
                <div class="hamburger "></div>
            </div>

            <div class="navlinksContainer">
                <div class="navlinks">
                    <a href="index.html" class="navlink">Shop</a>
                    <a href="account.html" class="navlink">Account</a>
                    <a href class="navlink">Logout</a>
                    <a href="login.html" class="navlink">Log In</a>
                    <a href="signup.html" class="navlink">Sign Up</a>

                </div>
            </div>

            <div class="site-logo"><h2><a href="index.html">EArt.com</a></h2></div>

            <div class="cart">
                <a href="cart.html" class="">Cart <span class="numOfItems">0</span></a>
            </div>

        </div>
          
    </nav>
    <!-- Navigation Ends -->

    <div class="mainContainer">

        <h2>Sign Up</h2>

        <form class="forms" action="">
            <label for="">Email</label><br>
            <input type="email" name="email" id="" required><br>
            <label for="">Password</label><br>
            <input type="password" name="password" id="" required><br>
            <label for="">Re-enter Password</label><br>
            <input type="password" name="confirm password" id="" required><br>
            <input type="submit" value="Sign Up">
        </form>
           

    </div>

    <footer>
        <div class="social">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
    </footer>


    <script src="index.js"></script>
</body>
</html>
