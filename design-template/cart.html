<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Social media style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>EArt.com</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="mainNav">

            <div class="toggleBtn">
                <div class="hamburger "></div>
            </div>

            <div class="navlinksContainer">
                <div class="navlinks">
                    <a href="index.html" class="navlink">Shop</a>
                    <a href="account.html" class="navlink">Account</a>
                    <a href class="navlink">Logout</a>
                    <a href="login.html" class="navlink">Log In</a>
                    <a href="signup.html" class="navlink">Sign Up</a>

                </div>
            </div>

            <div class="site-logo"><h2><a href="index.html">EArt.com</a></h2></div>

            <div class="cart">
                <a href="cart.html" class="">Cart <span class="numOfItems">0</span></a>
            </div>

        </div>
          
    </nav>
    <!-- Navigation Ends -->

    <div class="mainContainer">

        <!-- Cart -->
        <div class="cartContainer">

            <h2>Shopping Cart</h2>

            <!-- Empty Cart -->
            <p>Your cart is empty</p>
            <div class="checkoutBtn">Continue Shopping</div>

            <!-- Empty Cart Ends -->

            <!-- Cart Item  -->
            <div class="cartItem">
                <!-- 1st col: item img  -->
                <div class="cartItemImgContainer">
                    <img src="imgs/carl1.jpg" class="cartItemImg" alt="product" >
                </div>

                <!--2nd col: item name, size quantity -->
                <div class="cartItemInfo">
                    <div>
                        <div class="cartItemName">Carl #1</div>
                        <div class="cartItemSize">Size: 10" x 16"</div>
                    </div>
                    <div class="cartItemQuantity">
                        <div class="cartQuantityBtn cartQuantityLess">-</div>
                        <div class="cartQuantityAmount">0</div>
                        <div class="cartQuantityBtn cartQuantityMore">+</div>
                    </div>
                </div>

                <!-- 3rd col: delete btn, price  -->
                <div class="cartCol3">
                    <div class="cartDeleteBtn" title="Delete">X</div>
                    <div class="cartItemPrice">$50.00</div>
                </div>

            </div>
            <!-- Cart Item Ends  -->
            <!-- Cart Item  -->
            <div class="cartItem">
                <!-- 1st col: item img  -->
                <div class="cartItemImgContainer">
                    <img src="imgs/carl1.jpg" class="cartItemImg" alt="product" >
                </div>

                <!--2nd col: item name, size quantity -->
                <div class="cartItemInfo">
                    <div>
                        <div class="cartItemName">Carl #1</div>
                        <div class="cartItemSize">Size: 10" x 16"</div>
                    </div>
                    <div class="cartItemQuantity">
                        <div class="cartQuantityBtn cartQuantityLess">-</div>
                        <div class="cartQuantityAmount">0</div>
                        <div class="cartQuantityBtn cartQuantityMore">+</div>
                    </div>
                </div>

                <!-- 3rd col: delete btn, price  -->
                <div class="cartCol3">
                    <div class="cartDeleteBtn" title="Delete">X</div>
                    <div class="cartItemPrice">$50.00</div>
                </div>

            </div>
            <!-- Cart Item Ends  -->

            <div class="cartTotal">
                <h3>Subtotal</h3>
                <h3>$50.00</h3>
            </div>

            <div class="checkoutBtn">Checkout</div>

        </div>
        <!-- Cart Ends -->

    </div>

    <footer>
        <div class="social">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
    </footer>


    <script src="index.js"></script>
</body>
</html>
